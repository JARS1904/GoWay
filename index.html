<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Transporte Público</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menú Lateral -->
        <aside class="sidebar">
            <div class="logo">

            </div>
            <nav>

                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="pages/rutas.html">Rutas</a></li>
                    <li><a href="pages/horarios.html">Horarios</a></li>
